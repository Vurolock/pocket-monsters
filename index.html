<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="images/pokeball-icon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">    
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Pocket Monsters</title>
</head>
<body>
    <header>
        <h1>Pocket Monsters</h1>
    </header>
    <div class="center">
        <sidebar class="pokeball-display">
            <div class="ball-boxes" data-ball-boxes>
                <a class="ball-box" href="images/charmander.png" data-pokemon><img src="images/pokeball-sidebar.png" data-char-ball></a>
                <a class="ball-box" href="images/squirtle.png" data-pokemon><img src="images/pokeball-sidebar.png" data-squirt-ball></a>
                <a class="ball-box" href="images/bulbasaur.png" data-pokemon><img src="images/pokeball-sidebar.png" data-bulb-ball></a>
            </div>
        </sidebar>
        <main>
            <div class="pokemon">
                <img src="" data-image-target>
                <div class="platform"></div>
            </div>
            <div class="oak"><img src="images/oak.png" data-oak></div>
        </main>
    </div>
    <div class="text-box">
        <div class="text" data-text-target></div>
        <div class="selection">
            <div class="option1-bar">
                <div class="selector1">></div>
                <div class="option1" data-option1></div>
            </div>
            <div class="option2-bar">
                <div class="selector2">></div>
                <div class="option2" data-option2></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="signature" data-sig>Andrew Keller 2017</div>
        <div class="ash-pikachu-zone" data-ash-pikachu>
            <div class="ash" data-ash><img src="images/ash-left.png" data-ash-image></div>
            <div class="pikachu" data-pikachu><img src="images/pikachu-left.png" data-pikachu-image></div>
        </div>
        <div class="mew" data-mew><img src="images/mew.png"></div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
