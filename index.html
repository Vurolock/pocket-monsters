<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="images/pokeball-icon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">    
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Pocket Monsters</title>
</head>
<body>
    <header>
        <h1>Pocket Monsters</h1>
    </header>
    <div class="center">
        <sidebar class="pokeball-display">
            <div class="ball-boxes">
                <a class="ball-box" href="images/charmander.png" data-pokemon><img src="images/pokeball-sidebar.png"></a>
                <a class="ball-box" href="images/squirtle.png" data-pokemon><img src="images/pokeball-sidebar.png"></a>
                <a class="ball-box" href="images/bulbasaur.png" data-pokemon><img src="images/pokeball-sidebar.png"></a>
            </div>
        </sidebar>
        <main>
            <div class="pokemon">
                <img src="" data-image-target>
                <div class="platform"></div>
            </div>
        </main>
    </div>
    <div class="text-box">
        <div class="text" data-text-target>
            Now, USER, which POKéMON do you want? (Click a pokéball!)
        </div>
        <div class="selection">
            <div class="yes">YES</div>
            <div class="no">NO</div>
        </div>
    </div>
    <footer>
        <div class="signature">Andrew Keller 2017</div>
        <div class="pokemon-trainer"><img src="images/pokemon-trainer.png" alt=""></div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
